<h1>My Todos</h1>

<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th>Description</th>
        <th>Target Date</th>
        <th>Is Completed?</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of todos">
        <td>{{ todo.description }}</td>
        <td>{{ todo.targetDate | date }}</td>
        <td>{{ todo.isCompleted }}</td>
        <td><button class="btn btn-sm btn-secondary" (click) = editTodo()>Edit</button></td>
        <td><button class="btn btn-sm btn-danger" (click) = deleteTodo()>Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
